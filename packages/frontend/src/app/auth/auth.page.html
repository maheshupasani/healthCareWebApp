<ion-content>
  <div class="container">
    <div class="row main">
      <div class="col-md-6">
        <div class="main-login main-center">
          <h2>Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Email</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" formControlName="email" placeholder="Enter your Email"/>
                </div>
                <p class="err-msg" *ngIf="loginForm.get('email').touched && loginForm.controls.email.hasError('required')">{{ errors.requiredError.email }}</p>
                <p class="err-msg" *ngIf="loginForm.get('email').touched && loginForm.controls.email.hasError('pattern')">{{ errors.patternError.email }}</p>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">Password</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" formControlName="password" placeholder="Enter your Password"/>
                </div>
                <p class="err-msg" *ngIf="loginForm.get('password').dirty && loginForm.controls.password.hasError('required')">{{ errors.requiredError.password }}</p>
                <p class="err-msg" *ngIf="loginForm.get('password').dirty && loginForm.controls.password.hasError('minlength')">{{ errors.invalidError.passwordMinLength }}</p>
                <p class="err-msg" *ngIf="loginForm.get('password').dirty && loginForm.controls.password.hasError('upper')">{{ errors.invalidError.upperCase }}</p>
              </div>
            </div>
            <div class="form-group ">
              <button class="btn btn-primary btn-lg btn-block login-button" type="submit">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
